kind: pipeline
type: kubernetes
name: slc-camp-maps

steps:
  - name: build
    image: docker:20.10-dind
    when:
      ref:
      - refs/tags/*.*.*
    volumes:
    - name: dockersock
      path: /var/run
    environment:
      DOCKER_TOKEN:
        from_secret: docker_token
    commands:
      - sleep 10 # Give Docker a second...
      - echo "$DOCKER_TOKEN" | docker login -u mattunfrl --password-stdin
      - docker build -t unfrl/slc-camp-maps:"${DRONE_TAG}" .
      - docker push unfrl/slc-camp-maps:"${DRONE_TAG}"

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}